<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu&family=Coda&family=Exo&family=Gruppo&family=Montserrat:wght@400;600;700;800;900&family=Orbitron:wght@400;500;600;700&family=Permanent+Marker&family=Play&family=Quantico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <div class="container">

        <div class="header">
            <h1>QR Code Generator</h1>
        </div>
        
        <div class="box">
            
            <div class="qrcode" id="qrcode"></div>
            <input type="text" class="input" placeholder="Paste an URL or enter text" oninput="generateQr()" />
            <button type="button" class="download" onclick = "downloadQr()">Download </button>
            
            
        </div>

        <div class="footer">
            Coded by : <a href="https://4vinn.netlify.app" target="_blank">4vinn</a>
        </div>

    </div>


    <script src="index.js"></script>

</body>

</html>
